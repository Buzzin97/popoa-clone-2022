<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./CSS/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend-Srceens</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
          <!-- To Do : Icon WIFI-->
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
          <!-- Battery Icon-->
          <!-- Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class=" screen-header__title">Friends</h1>
        <div class=" screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friend-display-link">
      <i class="fas fa-info-circle"></i> <span>Friend's Names Display</span>
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friend-screen">
      <div class="user-components">
        <div class="user-component__column">
          <img 
             src="./screenshots/이미지1.jpg" 
             class="user-component__avatar user-component__avatar--xl">
          <div class="user-component__text">
            <h4 class="user-component__title">Sejin Park</h4>
            <!-- <h6 class="user-component__subtitle">무리한 동작 금지</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channerl-haeder">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-components">
          <div class="user-component__column">
            <img 
               src="./screenshots/이미지1.jpg" 
               class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <div class="nav__won"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    </nav>
    


    <script src="https://kit.fontawesome.com/5294c94b3e.js" crossorigin="anonymous"></script>
</body>
</html>
